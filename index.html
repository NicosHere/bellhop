    manifest="./manifest.appcache"
>
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1"/>
        <link rel="icon" 
              type="image/png" 
              href="favicon.png"/>
<!-- Mobile things -->
        <meta name="theme-color" content="#000080"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <!--<meta name = "viewport" content = "user-scalable = no"/>-->
        <link rel="apple-touch-icon" href="favicon.png"/>

        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <title>SMHS Bell Schedule Distance Learning</title>
    </head>
    <body>
        <div id="container">
            <div id="progressbar-container">
                <div id="progressbar"></div>
            </div>
            <div id="header">
                <div id="current-container">
                    <div id="current-text">
                        Now:
                        <span id="current-period">A period</span>
                    </div>
                </div>
                <div id="next-container">
                    <div id="next-text">
                        Up next:
                        <span id="next-period">G</span>
                        <span id="next-time">12 min</span>
                    </div>
                </div>
                <div class="clearer"></div>
            </div>
            <div id="schedule-container">
                <div class="column" id="Monday-col">
                    <div class="column-header">
                        Mon
                    </div>
                </div>
                <div class="column" id="Tuesday-col">
                    <div class="column-header">
                        Tue
                    </div>
                </div> 
                <div class="column" id="Wednesday-col">
                    <div class="column-header">
                        Wed
                    </div>
                </div> 
                <div class="column" id="Thursday-col">
                    <div class="column-header">
                        Thurs
                    </div>
                </div> 
                <div class="column" id="Friday-col">
                    <div class="column-header">
                        Fri
                    </div>
                </div> 
                <div class="clearer"></div>
                <div id="info">
                    <p>You don't need an internet connection to view me! Add me
                    to your home screen for easy offline access (<a
                    href="http://www.howtogeek.com/196087/how-to-add-websites-to-the-home-screen-on-any-smartphone-or-tablet/">how?</a>).

                 

                </div>
            </div>
        </div>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-46120535-4', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
